<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heroAPI</title>
    <link rel="stylesheet" href ="heroAPI.css">
	<link rel="stylesheet" href="textbox.css">  <!-- /Ranger le css de maya  -->
    <script defer src="heroAPI.js"></script>
</head>



<body>
 <div id="backgroundBlock">
   <div id="pageLogo">
      <h1><span id="couleur1">Heroes</span><span id="couleur2">Hub</span></h1>
      <div class="dotElement">
        <img src="img/circle-dotted-background-pop-art-comic-style-illustration-png.png" alt="White dot" width="800" height="800" >
      </div>
    </div>  
    <div id="heroName"><h2>Joker</h2></div>  
    
    <div class="image"> 
        <img src="https://www.superherodb.com/pictures2/portraits/10/100/719.jpg" alt="imagepersonnage" width="380" height="540" >
    </div>
 </div>
 <div class="search-container" >
    <input type="text" placeholder="Search..." class="search-input">
    <button class="search-button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></button>
</div>
<div id="description" class="textbox">Publisher : <span class="bold">DC Comics</span><br>Full-name : <span class="bold">Jack Napier</span><br>Alignement : <span class="bold">Bad</span></div>
<div id="statistics" class="textbox">Intelligence : <span class="bold">100</span><br>Strength : <span class="bold">10</span><br>Speed : <span class="bold">10</span><br>Durability : <span class="bold">60</span><br>Power : <span class="bold">43</span><br>Combat : <span class="bold">70</span></div>
<div id="playicon">
  <img src="img/118621_play_icon.png" alt="Icon Play" width="27" height="24">
</div>

</body>

</html>
